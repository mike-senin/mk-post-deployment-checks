language: python
python:
    - 2.7
notifications:
    email: false
before_install:
    - sudo apt-get update
    - sudo apt-get -y install git
    - sudo apt-get -y install python-pip
    - sudo pip install --upgrade pip
    - pip install --upgrade pip
    - pip install flake8
    - pip install pylint
script:
  - git diff-tree --no-commit-id --name-only -r HEAD | grep -E "*.py" | xargs -l pylint
  - git diff-tree --no-commit-id --name-only -r HEAD | grep -E "*.py" | xargs -l flake8
